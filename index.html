<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <h1>Shopping List App</h1>
        <form>
          <label for="item"> Item: </label>
          <input type="text" id="item" placeholder="Enter Item" required />
          <br />
    
          <label for="qty"> Quantity: </label>
          <input type="number" id="qty" placeholder="Enter quantity" required />
    
          <button type="button" onclick="saveOnList()">Save Item</button>
        </form>
        <br />
    
        <button onclick="deleteItems()">Delete Item</button>
    
        <div class="output" id="output"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
